<html>
<head>
    <meta charset="utf-8"/>
    <script src="dist/web/aries.js"></script>
    <script>
        // TODO fix the stutter in the API's exports ("Aries.Aries....")
        const aries = Aries.Aries({})
        async function handleInput() {
            document.querySelector("#output").value = "{}"
            const request = document.querySelector("#input").value
            const operation = document.querySelector("#operation").value
            const method = document.querySelector("#method").value
            const response = await aries[operation][method](request)
            document.querySelector("#output").value = response
        }
    </script>
</head>
<body>
<div>
    <fieldset style="width: 100px">
        <legend><b>Aries Agent Command Controller</b></legend>
        <table cellspacing="10px">
            <tr>
                <td>
                    <label for="operation">Operation: </label>
                </td>
                <td>
                    <input type="text" id="operation" value="didexchange" size="75"></input>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="method">Method: </label>
                </td>
                <td>
                    <input type="text" id="method" value="createInvitation" size="50"></input>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="input">Request: </label>
                </td>
                <td>
                    <textarea id="input" rows="15" cols="100">{}</textarea>
                </td>
            </tr>

            <tr>
                <td>
                    &nbsp;
                </td>
                <td>
                    <button onClick="handleInput()">Execute</button>
                </td>
            </tr>
        </table>
    </fieldset>
</div>
<hr/>
<div>
    <label for="output">Response: </label>
    <output id="output"></output>
</div>
</body>
</html>
