version: '2'

services:

  alice.openapi.demo.com:
    container_name: alice.openapi.demo.com
    image: swaggerapi/swagger-ui
    environment:
      - SWAGGER_JSON=/specs/openapi-${ALICE_API_HOST}.yml
      - BASE_URL=/openapi
    ports:
      - 8089:8080
    volumes:
      - ./specs:/specs
    networks:
      - agent-rest_bdd_net

  bob.openapi.demo.com:
    container_name: bob.openapi.demo.com
    image: swaggerapi/swagger-ui
    environment:
      - SWAGGER_JSON=/specs/openapi-${BOB_API_HOST}.yml
      - BASE_URL=/openapi
    ports:
      - 9089:8080
    volumes:
      - ./specs:/specs
    networks:
      - agent-rest_bdd_net

  carl.openapi.demo.com:
